---
layout: default
---
<article class="post">
  <header>
    {% if page.topic %}
      <p class="post-topic">{{ page.topic }}</p>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %e, %Y %H:%M UTC" }}</p>
  </header>
  <div class="post-body">
    {{ content }}
  </div>
  {% if page.tags %}
    <footer class="post-tags">
      <p>Tags: {{ page.tags | join: ", " }}</p>
    </footer>
  {% endif %}
</article>
